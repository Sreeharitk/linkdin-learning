<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header() {
        return (
          <header>
            <h1>Hello, Welcome to React example</h1>
          </header>
        );
      }
      function Main() {
        return (
          <section>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt
              nihil aut saepe labore quaerat quasi dolor hic asperiores corrupti
              doloremque cumque explicabo, repellendus soluta corporis officia
              quam rerum. Consequatur, quibusdam.
            </p>
          </section>
        );
      }
      function App() {
        return (
          <div>
            <Header />
            <Main />
          </div>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
